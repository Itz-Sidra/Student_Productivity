<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer</title>
</head>
<body>
    <h2>Text Summarizer</h2>
    <form method="post">
        <textarea name="text" rows="10" cols="50" placeholder="Enter text to summarize..."></textarea>
        <br><br>
        <button type="submit">Summarize</button>
    </form>

    {% if summary %}
        <h3>Summary:</h3>
        <p>{{ summary }}</p>
    {% endif %}
</body>
</html>
